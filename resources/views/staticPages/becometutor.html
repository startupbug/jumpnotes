<div class="container-fluid text-center trans-text">
  <h3>Become A Tutor</h3>
</div>



	  <div class="container">
    <div class="col-md-12">
    <div id="logbox" class="signup fullwidth">
      <form id="tutor" method="post" action="" class="form-horizontal">
        <h1>Tutor Registration</h1>
       
        <div class="form-group col-md-12">
        	<label class="control-label col-lg-4">Tutor Unique Identity</label>
        	<div class="col-lg-8">
        	 <input type="text" class="form-control" id="tutorid" placeholder="Tutor Unique Name">
         	</div>
        </div>
        <div class="form-group sel-box country col-md-12">
        	<label class="control-label col-lg-4">Country</label>
            <div class="col-lg-8">
                <select class="form-control">
                    <option>Afghanistan</option>
					<option>Pakistan</option>
					<option>USA</option>
                </select>
            </div>
        </div>
        <div class="form-group sel-box country col-md-12">
        	<label class="control-label col-lg-4">State</label>
            <div class="col-lg-8">
                <select class="form-control">
                    <option>ANDAMAN AND NICOBAR ISLANDS</option>
					<option>ANDAMAN AND NICOBAR ISLANDS 2</option>
					<option>ANDAMAN AND NICOBAR ISLANDS 3</option>
                </select>
            </div>
        </div>
        <div class="form-group sel-box country col-md-12">
        	<label class="control-label col-lg-4">City</label>
            <div class="col-lg-8">
                <select class="form-control">
                    <option>BOMBUFLAT</option>
					<option>BOMBUFLAT 2</option>
					<option>BOMBUFLAT 3</option>
                </select>
            </div>
        </div>
        <div class="form-group sel-box country col-md-12">
        	<label class="control-label col-lg-4">Native Language</label>
            <div class="col-lg-8">
                <select class="form-control">
                    <option>English</option>
					<option>Spanish</option>
					<option>Hindi</option>
                </select>
            </div>
        </div>
        <div class="form-group col-md-12">
        	<label class="control-label col-lg-4">Tutor Qualification</label>
        	<div class="col-lg-8">
         		<input type="text" class="form-control" id="qualification" placeholder="example : bscs">
        	</div>
        </div>
        <div class="form-group sel-box country col-md-12">
        	<label class="control-label col-lg-4">Gender</label>
            <div class="col-lg-8">
                <select class="form-control">
                    <option>Male</option>
					<option>Female</option>
                </select>
            </div>
        </div>
        <div class="form-group col-md-12">
        	<label class="control-label col-lg-4">Majors</label>
        	<div class="col-lg-8">
         		<input type="text" class="form-control" id="majors" placeholder="Tutor Majors">
        	</div>
        </div>
        <div class="form-group col-md-12">
        	<label class="control-label col-lg-4">Skills</label>
        	<div class="col-lg-8">
         		<input type="text" class="form-control" id="skills" placeholder="Tutor Skills">
        	</div>
        </div>
        <div class="form-group col-md-12">
        	<label class="control-label col-lg-4">Charges Per Hour</label>
        	<div class="col-lg-8">
         		<input type="text" class="form-control" id="charges" placeholder="Charges Per Hour">
        	</div>
        </div>
        <div class="form-group col-md-12">
        	<label class="control-label col-lg-4">Profile Pic</label>
        	<div class="col-lg-8">
         		<input type="file"  >
        	</div>
        </div>
        <div class="form-group col-md-12">
        	<label class="control-label col-lg-4">Short Description about you as tutor</label>
        	<div class="col-lg-8">
         		<textarea class="form-control" id="description"></textarea>
        	</div>
        </div>
        <div class="form-group col-md-12">
        	<label class="control-label col-lg-4">Introductory Video Link (If Any)</label>
        	<div class="col-lg-8">
         		<input type="text" class="form-control" id="videolink" placeholder="only youtube link">
        	</div>
        </div>
        <div class="form-group col-md-12">
        	<label class="control-label col-lg-4">Lesson Details</label>
        	<div class="col-lg-8">
         		<input type="text" class="form-control" id="lesson" placeholder="Lesson Detail">
        	</div>
        </div>
        <div class="form-group col-md-12">
        	<div class="col-md-4">&nbsp;</div>
        	<div class="col-md-8">
            	<a href="#" class="btn btn-primary sends">Signup </span></a>
        	</div>
        </div>
         
        
      </form>
    </div>
